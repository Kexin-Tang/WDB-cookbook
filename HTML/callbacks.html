<!DOCTYPE html>

<head>

    <title>Callbacks & Array Methods</title>
    <script src="../JavaScript/callbacks.js"></script>
</head>

<body>
    <h1>Callbacks & Array Methods</h1>
    <ul>
        <li>forEach -- <span style="font-style: italic;">Accepts a callback function. Calls the function once per
                element in the array.</span></li>
        <li>map -- <span style="font-style: italic;">Creates a new array with the results of calling a callback on every
                element in the array.</span></li>
    </ul>
</body>
